<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>РУМТИБЕТ</title>
    <!-- Turn on 'swiper' -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Adaptive style -->
    <link rel="stylesheet" href="css/style-adaptive.css">
</head>
<body>
    
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__wrap-top">
                    <div class="header__logo">
                        <a href="##"><img src="img/header/header-logo.svg" alt="logo"></a>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <div class="header__menu">
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Главная</a>
                        </div>
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Про гида</a>
                        </div>
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Программа тура</a>
                        </div>
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Стоимость</a>
                        </div>
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Блог</a>
                        </div>
                        <div class="header__link">
                            <a data-goto="" class="navigation" href="##">Контакты</a>
                        </div>
                    </div>
                    <div class="header__button-top button">
                        <a href="##">Консультация</a>
                    </div>
                </div>
                <div class="header__wrap-bot">
                    <div class="header__title">
                        Насладись прогулкой в горах с командой единомышленников
                    </div>
                    <div class="header__choice">

                        <div class="header__item">
                            <div class="header__select" data-state="">
                                <div class="header__select-title" data-default="Option 0">
                                    Локация для тура
                                </div>
                                <div class="header__select-content">
                                    <input id="singleSelect0" class="header__select-input" type="radio" name="singleSelect" checked>
                                    <label for="singleSelect0" class="header__select-label">Локация для тура</label>

                                    <input id="singleSelect1" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect1" class="header__select-label">Georgia</label>

                                    <input id="singleSelect2" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect2" class="header__select-label">Italy</label>

                                    <input id="singleSelect3" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect3" class="header__select-label">Venice</label>

                                    <input id="singleSelect4" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect4" class="header__select-label">Turkey</label>
                                </div>
                            </div>
                            <div class="header__subselect">
                                выберите из списка
                            </div>
                        </div>  

                        <div class="header__item">
                            <!-- <div class="header__select-date">
                               <label for="">Дата похода<input type="date"></label>
                            </div> -->
                            <div class="header__select" data-state="">
                                <div class="header__select-title" data-default="Option 0">
                                    Локация для тура
                                </div>
                                <div class="header__select-content">
                                    <input id="singleSelect0" class="header__select-input" type="radio" name="singleSelect" checked>
                                    <label for="singleSelect0" class="header__select-label">Локация для тура</label>

                                    <input id="singleSelect1" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect1" class="header__select-label">Georgia</label>

                                    <input id="singleSelect2" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect2" class="header__select-label">Italy</label>

                                    <input id="singleSelect3" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect3" class="header__select-label">Venice</label>

                                    <input id="singleSelect4" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect4" class="header__select-label">Turkey</label>
                                </div>
                            </div>
                            <div class="header__subselect">
                                укажите диапазон
                            </div>
                        </div>

                        <div class="header__item">
                            <div class="header__select" data-state="">
                                <div class="header__select-title" data-default="Option 0">
                                    Участники
                                </div>
                                <div class="header__select-content">
                                    <input id="singleSelect0" class="header__select-input" type="radio" name="singleSelect" checked>
                                    <label for="singleSelect0" class="header__select-label">Участники</label>

                                    <input id="singleSelect1" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect1" class="header__select-label">Четыре человека</label>

                                    <input id="singleSelect2" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect2" class="header__select-label">Пять человек</label>

                                    <input id="singleSelect3" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect3" class="header__select-label">Шесть человек</label>

                                    <input id="singleSelect4" class="header__select-input" type="radio" name="singleSelect">
                                    <label for="singleSelect4" class="header__select-label">Семь и более</label>
                                </div>
                            </div>
                            <div class="header__subselect">
                                минимум 4 человека
                            </div>
                        </div>

                        <div class="header__button-bot">
                            <a href="##">Найти программу</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </div>

    <script src="js/script.js"></script>
    <!-- Turn on 'swiper' -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>

</body>
</html>
